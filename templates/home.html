<html>

<head>
    <!-- <h1>EXCERSICE TYPE : ENTER DETAILS</h1> -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #5a5b5c;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4c4c6a;
            border-radius: 2px;
        }

        .chatbox {
            width: 75%;
            height: 96%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
        }

        .chat-window {
            flex: auto;
            max-height: calc(100% - 60px);
            background: #2f323b;
            overflow: auto;
        }

        .chat-input {
            flex: 0 0 auto;
            height: 60px;
            background: #40434e;
            border-top: 1px solid #2671ff;
            box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
        }

        .chat-input input {
            height: 59px;
            line-height: 60px;
            outline: 0 none;
            border: none;
            width: calc(100% - 60px);
            color: white;
            text-indent: 10px;
            font-size: 12pt;
            padding: 0;
            background: #40434e;
        }

        .chat-input button {
            float: right;
            outline: 0 none;
            border: none;
            background: rgba(255, 255, 255, .25);
            height: 40px;
            width: 40px;
            border-radius: 50%;
            padding: 2px 0 0 0;
            margin: 10px;
            transition: all 0.15s ease-in-out;
        }

        .chat-input input[good]+button {
            box-shadow: 0 0 2px rgba(0, 0, 0, .12), 0 2px 4px rgba(0, 0, 0, .24);
            background: #2671ff;
        }

        .chat-input input[good]+button:hover {
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .chat-input input[good]+button path {
            fill: white;
        }

        .msg-container {
            position: relative;
            display: inline-block;
            width: 100%;
            margin: 0 0 10px 0;
            padding: 0;
        }

        .msg-box {
            display: flex;
            background: #5b5e6c;
            padding: 10px 10px 0 10px;
            border-radius: 0 6px 6px 0;
            max-width: 80%;
            width: auto;
            float: left;
            box-shadow: 0 0 2px rgba(0, 0, 0, .12), 0 2px 4px rgba(0, 0, 0, .24);
        }

        .user-img {
            display: inline-block;
            border-radius: 50%;
            height: 60px;
            width: 60px;
            background: #2671ff;
            margin: 0 10px 10px 0;
        }

        .flr {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            width: calc(85% - 50px);
        }

        .messages {
            flex: 1 0 auto;
        }

        .msg {
            display: inline-block;
            font-size: 11pt;
            line-height: 13pt;
            color: rgba(255, 255, 255, .7);
            margin: 0 0 4px 0;
        }

        .msg:first-of-type {
            margin-top: 8px;
        }

        .timestamp {
            color: rgba(0, 0, 0, .38);
            font-size: 8pt;
            margin-bottom: 10px;
        }

        .username {
            margin-right: 3px;
        }

        .posttime {
            margin-left: 3px;
        }

        .msg-self .msg-box {
            border-radius: 6px 0 0 6px;
            background: #2671ff;
            float: right;
        }

        .msg-self .user-img {
            margin: 0 0 10px 10px;
        }

        .msg-self .msg {
            text-align: right;
        }

        .msg-self .timestamp {
            text-align: right;
        }




        #load {
            position: absolute;
            width: 600px;
            height: 36px;
            left: 50%;
            top: 40%;
            margin-left: -300px;
            overflow: visible;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        #load div {
            position: absolute;
            width: 20px;
            height: 36px;
            opacity: 0;
            font-family: Helvetica, Arial, sans-serif;
            animation: move 2s linear infinite;
            -o-animation: move 2s linear infinite;
            -moz-animation: move 2s linear infinite;
            -webkit-animation: move 2s linear infinite;
            transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            color: #35C4F0;
        }

        #load div:nth-child(2) {
            animation-delay: 0.2s;
            -o-animation-delay: 0.2s;
            -moz-animation-delay: 0.2s;
            -webkit-animation-delay: 0.2s;
        }

        #load div:nth-child(3) {
            animation-delay: 0.4s;
            -o-animation-delay: 0.4s;
            -webkit-animation-delay: 0.4s;
            -webkit-animation-delay: 0.4s;
        }

        #load div:nth-child(4) {
            animation-delay: 0.6s;
            -o-animation-delay: 0.6s;
            -moz-animation-delay: 0.6s;
            -webkit-animation-delay: 0.6s;
        }

        #load div:nth-child(5) {
            animation-delay: 0.8s;
            -o-animation-delay: 0.8s;
            -moz-animation-delay: 0.8s;
            -webkit-animation-delay: 0.8s;
        }

        #load div:nth-child(6) {
            animation-delay: 1s;
            -o-animation-delay: 1s;
            -moz-animation-delay: 1s;
            -webkit-animation-delay: 1s;
        }

        #load div:nth-child(7) {
            animation-delay: 1.2s;
            -o-animation-delay: 1.2s;
            -moz-animation-delay: 1.2s;
            -webkit-animation-delay: 1.2s;
        }

        @keyframes move {
            0% {
                left: 0;
                opacity: 0;
            }

            35% {
                left: 41%;
                -moz-transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            65% {
                left: 59%;
                -moz-transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            100% {
                left: 100%;
                -moz-transform: rotate(-180deg);
                -webkit-transform: rotate(-180deg);
                -o-transform: rotate(-180deg);
                transform: rotate(-180deg);
                opacity: 0;
            }
        }

        @-moz-keyframes move {
            0% {
                left: 0;
                opacity: 0;
            }

            35% {
                left: 41%;
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            65% {
                left: 59%;
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            100% {
                left: 100%;
                -moz-transform: rotate(-180deg);
                transform: rotate(-180deg);
                opacity: 0;
            }
        }

        @-webkit-keyframes move {
            0% {
                left: 0;
                opacity: 0;
            }

            35% {
                left: 41%;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            65% {
                left: 59%;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            100% {
                left: 100%;
                -webkit-transform: rotate(-180deg);
                transform: rotate(-180deg);
                opacity: 0;
            }
        }

        @-o-keyframes move {
            0% {
                left: 0;
                opacity: 0;
            }

            35% {
                left: 41%;
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            65% {
                left: 59%;
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                opacity: 1;
            }

            100% {
                left: 100%;
                -o-transform: rotate(-180deg);
                transform: rotate(-180deg);
                opacity: 0;
            }
        }

        #chatarea {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>


        $('.chat-input input').keyup(function (e) {
            if ($(this).val() == '')
                $(this).removeAttr('good');
            else
                $(this).attr('good', '');
        });
        setTimeout(function () {
            document.getElementById("load").style.display = "none";
            document.getElementById("chatarea").style.display = "block";
            document.getElementById("chatwindow").style.minHeight = "90%";
        }, 4000);

    </script>
</head>



<body>
    <section class="chatbox" id="chatarea">
        <section class="chat-window" id="chatwindow">
            <article class="msg-container msg-remote" id="msg-0">
                <div class="msg-box animate__animated animate__fadeInUp" style="margin-top: 4px;">
                    <img class="user-img" id="user-0" src="/static/chatbot.png" />
                    <div class="flr">
                        <div class="messages">
                            <p class="msg" id="msg-0">
                                Hii.. I'm Xelina. How may I assist you today?
                            </p>
                        </div>
                        <span class="timestamp"><span class="username">Prasad</span>&bull;<span class="posttime">1
                                minutes
                                ago</span></span>
                    </div>
                </div>
            </article>
        </section>
        <form class="chat-input" onsubmit="return false;">
            <input type="text" autocomplete="on" placeholder="Type a message" id="typemsg" />
            <button onclick="send()">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="rgba(0,0,0,.38)"
                        d="M17,12L12,17V14H8V10H12V7L17,12M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L5,8.09V15.91L12,19.85L19,15.91V8.09L12,4.15Z" />
                </svg>
            </button>
        </form>
    </section>


    <div id="load">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
    </div>


</body>

<script>
    function send() {
        const collection = document.getElementsByClassName("animate__animated");
        for (let i = 0; i < collection.length; i++) {
            collection[i].classList.remove("animate__animated");
        }
        var message = "";
        message = document.getElementById("typemsg").value;
        document.getElementById("typemsg").value = "";
        var msg = '<article class="msg-container msg-self" id="msg-0">' +
            ' <div class="msg-box animate__animated animate__backInUp">' +
            '<div class="flr">' +
            '<div class="messages">' +
            '<p class="msg" id="msg-1">' +
            message +
            '</p>' +
            '</div>' +
            '<span class="timestamp"><span class="username">Guest</span>&bull;<span class="posttime">1 minutes' +
            'ago</span></span>' +
            '</div>' +
            '<img class="user-img" id="user-0"' +
            'src="/static/user.png" />' +
            '</div>' +
            '</article>'
        document.getElementById("chatwindow").innerHTML += msg;
        if (document.getElementById("chatwindow").scrollHeight > 1800) {
            document.getElementById("chatwindow").scrollBy(0, 100);
        }
        getresult(message);
    }

    function getresult(messagetxt) {
        $.ajax({
            type: "GET",
            url: 'http://localhost:5000/chat?input=' + messagetxt,
            async: true,
            // dataType: 'jsonp',
            crossDomain: true,
            success: function (data) {
                //line added to save ajax response in var result
                const collection = document.getElementsByClassName("animate__animated");
                for (let i = 0; i < collection.length; i++) {
                    collection[i].classList.remove("animate__animated");
                }
                var message = "";
                message = document.getElementById("typemsg").value;
                var msg = '<article class="msg-container msg-remote" id="msg-0">' +
                    '<div class="msg-box animate__animated animate__fadeInUp" style="margin-top: 4px;">' +
                    '<img class="user-img" id="user-0" src="/static/chatbot.png" />' +
                    '<div class="flr">' +
                    '<div class="messages">' +
                    '<p class="msg" id="msg-0">' +
                    data +
                    '</p>' +
                    '</div>' +
                    '<span class="timestamp"><span class="username">Prasad</span>&bull;<span class="posttime">1' +
                    'minutes' +
                    'ago</span></span>' +
                    '</div>' +
                    '</div>' +
                    '</article>';
                document.getElementById("chatwindow").innerHTML += msg;
                if (document.getElementById("chatwindow").scrollHeight > 600) {
                    document.getElementById("chatwindow").scrollBy(0, 90);
                    //alert();
                }
            },
            error: function () {
                alert('Error occured');
            }
        });
    }


</script>

</html>
